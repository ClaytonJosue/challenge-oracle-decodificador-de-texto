<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Decodificador de Texto</title>
</head>
<body>
  <main class="main_content">
    <h1>
      <img src="./src/assets/alura-logo.svg" alt="Logo da Alura" class="logo">
    </h1>
    <div class="content">
      <!-- Left -->
      <div class="left_content">
        <div class="input_content">
          <textarea name="cript_area" class="cript_area" id="cript_text" placeholder="Digite seu texto" cols="35" rows="15"></textarea>
        </div>
        <div class="informations">
          <p class="informations_text">Apenas letras minúsculas e sem acento.</p>
          <div class="buttons_content">
            <button class="buttons button_cript" id="criptBtn">Criptografar</button>
            <button class="buttons button_descript" id="desencriptBtn">Descriptografar</button>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="right_box" id="rightSection">
        <div class="right_section">
          <p class="typed_text" id="typedText"></p>
          <button class="buttons copy_button">Copy</button>
        </div>
        <div class="right_content" id="rightContent">
          <img src="./src/assets/empty-input.svg" alt="Menino procurando por texto" class="right_image">
          <h2 class="right_title">Nenhuma mensagem encontrada</h2>
          <p class="right_text">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="./src/scripts/script.js" type="module"></script>
</html>
