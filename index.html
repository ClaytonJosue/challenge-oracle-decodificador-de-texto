<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Decodificador de Texto</title>
</head>
<body>
  <main class="main_content">
    <h1 class="logo">
      <img src="./src/assets/alura-logo.svg" alt="Logo da Alura">
    </h1>
    <div class="content">
      <!-- Left -->
      <div class="left_content">
        <div class="input_content">
          <input type="text" placeholder="Digite seu texto" class="cript_input">
        </div>
        <div class="informations">
          <p class="informantions_text">Apenas letras minúsculas e sem acento.</p>
          <div class="buttons">
            <button class="button_cript">Criptografar</button>
            <button class="button_descript">Descriptografar</button>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="right_content">
        <div class="right_box">
          <img src="./src/assets/empty-input.svg" alt="Menino procurando por texto" class="right_image">
          <h2 class="right_title">Nenhuma mensagem encontrada</h2>
          <p class="right_text">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
